<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title> {% if page.title %} {{ page.title }} @ {% endif %} </title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/assets/css/main.css">
    {% if page.type =="post" %}{{ page.styles }}{% endif %}
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  </head>
  <body class="{% if page.home %}home blog logged-in{% endif %} {{ page.type }} {%if page.body-name%}{{ page.body-name }}{% endif %}">

  {{ content }}

  {% if page.url == "/index.html" %}
  <script src="/assets/js/functions.js" type="text/javascript"></script>
  <script src="/assets/js/data.json"></script>
  <script src="/assets/js/lottie.js" type="text/javascript"></script>
  {% endif %}

  <script src="/assets/js/functions.js"></script>
  <script src="/assets/js/data.json"></script>
  <script src="/assets/js/lottie.js"></script>

  </body>
</html>
